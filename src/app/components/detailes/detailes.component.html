<section class="p-4">
    <h2 class="text-center">{{projectItem.title}}</h2>     
    <hr class="m-4 fw-bold main-Color"> 
    <div class="row">
      <div class="col-md-12">
        <div class="mt-3 border border-1 border-info">
          <owl-carousel-o [options]="customOptions">
              <ng-container *ngFor="let slide of projectItem.img1">
                <ng-template carouselSlide>
                  <img [src]="slide" height="400px"  [alt]="projectItem.title" [title]="projectItem.title">
                </ng-template>
              </ng-container>
          
            </owl-carousel-o>
       </div>
      </div>
    </div>
    
<div class="p-3">
    <p class="m-3 fs-4"> <span class="fw-bold">Description: </span> {{projectItem.description}}</p>
    <p class="m-3 fs-4"><span class="fw-bold">Category:</span> {{projectItem.Category}}</p>
</div>
   <div class=" p-3 d-flex justify-content-around">
     <a class="btn btn-outline-info px-5 fs-5" [href]="projectItem.demo"><i class="fa-solid fa-link"></i><span>Demo</span></a>
     <a class="btn btn-outline-info px-5 fs-5" [href]="projectItem.git"><i class="fa-brands fa-github"></i> <span>GitHub</span></a>

    </div>
</section>
